<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Welcome to Library</title>
  </head>
  <body>
    <!-- <h1>Hello</h1> -->

    
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">MP Library</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
            </li>
            
          </ul>
          <form class="form-inline my-2 my-lg-0">
            <input id="searchtxt" class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
          </form>
        </div>
      </nav>

      <div id="msg">
    
      </div>

      <div class="container my-3">
          <h1>Add Book</h1>
          <hr>
          <form id="libraryForm">
            <div class="form-group">
              <label for="bookName">Book Name</label>
              <input type="text" class="form-control" id="bookName" aria-describedby="emailHelp" placeholder="Enter Book Name">
            </div>
            <div class="form-group">
              <label for="Author">Author Name</label>
              <input type="text" class="form-control" id="author" placeholder="Enter author Name">
            </div>
            <div class="form-group">
                <label for="stream">Example select</label>
                <select class="form-control" id="stream">
                  <option id="program">Programing</option>
                  <option id="cook">Cooking</option>
                  <option id="fit">Fitness</option>
                  <option id="joke">Jokes</option>
                  <option id="english">English speaking</option>
                </select>
              </div>
            <button type="submit" id="addbook" class="btn btn-primary">Add Book</button>
          </form>

          <div id="table" class="my-3">
              
              <table class="table">
                  <thead>
                      <tr>
                          <th scope="col">Book Name</th>
                          <th scope="col">Author Name</th>
                          <th scope="col">Stream</th>
                          <th scope="col">Delete Book</th>
                        </tr>
                    </thead>
                    <tbody id="tablebody"></tbody>
                        
                </table>
          </div>
      </div>


    <script src="./index3.js"></script>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
